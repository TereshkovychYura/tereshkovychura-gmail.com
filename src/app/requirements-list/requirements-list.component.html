<div class="row">
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of requirements">
        {{ item.name }} | {{ item.description }}
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col">
    <app-requirement-edit
      (newRequirementAdded)="onRequirementAdded($event)"
    ></app-requirement-edit>
  </div>
</div>
